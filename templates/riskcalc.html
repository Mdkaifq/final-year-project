{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Tumor Risk Calculator</title>
    {% endblock %}
    <style>
        body, html {
            background-color: rgb(14, 22, 54);
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-row-gap: 1px; /* Adjust the gap between columns as needed */
            grid-column-gap: 10px; /* Adjust the gap between columns as needed */
            width: 100%; /* Set a width for the form */
            
        }
        
        label {
            margin-bottom: 15px; /* Increase the space between rows */
            text-align: center; /* Center-align label text */
        }
        
        .ip{
            width: calc(100% - 20px); /* Decrease the width */
            height: 30px; /* Decrease the height */
            margin-bottom: 10px; /* Increase the space between rows */
        }
        
        button {
            width: 110px;
            margin-top: 18px;
            height: 34px;
            margin-left: 51px;
            font-size: large;
            font-family: monospace;
        }

        h2{
            grid-column: 1 / -1;
  margin-top: 23px;
  justify-self: center;
  align-self: center;
  font-family: monospace;
  font-size: revert-layer;
  background-color: #d2d2d6;
  padding: 4px;
  border-radius: 9px;
        }

        .container{

            max-width: 926px;
            margin: 110px auto;
            height: 409px;
            border-radius: 35px;
            background-color: #d2d2d6;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding-top: 19px;
            padding-right: 3%;
            padding-left: 3%;

        }

        #navbar {
            background-color: #d2d2d6;;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }


    </style>
</head>
<body>


    


    <div class="container">
    
    <form method="POST">
        {% csrf_token %}
        
        {% for val in value_list %}
        <label for="">{{ val }} <input type='text' value='' class="ip" name='my_list'></input> </label>
        {% endfor %}
        <button type="submit">Submit</button>

        <h2> Result:
                {% if result %}
                
                {{result}}
            
                {% endif %}
            </h2>      
    </form>

    </div>

</body>
</html>

{% endblock %}
