{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Tumor Risk Calculator</title>
    {% endblock %}
    <link rel="stylesheet"  href=" {% static 'css/riskcalc.css' %} ">

   

</head>
<body>


    

    <div class="container-2">
        <form method="POST" hx-post="." hx-target="#content">
            {% csrf_token %}
            {% for val in value_list %}
            <label for="">{{ val }} 
                <input type="number" value="0" class="ip" name="my_list" id="inputField">
            </label>
            {% endfor %}
            <button type="submit" id="submitButton">Submit</button>
            <h5>Note: Enter the symptoms on a scale of 1-9</h5>
            {% if result %}
            <h2>Result:
                    {{ result }}
                </h2>      
                {% endif %}
        </form>
    </div>




</body>
</html>

{% endblock %}
