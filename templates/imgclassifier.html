<!-- imgClassifier.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}

{% block title %}
<title>Tumor Classifier</title>
{% endblock %}

<style>
    /* Styles for the container */
    
    .container {
        max-width: 600px;
        height: 305px;
        margin: 110px auto;
        padding: 30px;
        background-color: #d2d2d6;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    /* Heading styles */
    h1 {
        font-family: monospace;
        font-size: 36px;
        text-align: center;
        color: #333;
        margin-bottom: 50px;
    }
    
    /* Form styles */
    form {
        text-align: center;
    }
    
    /* File input styles */
    input[type="file"] {
        display: block;
        margin: 0 auto 30px;
        width: 300px;
        padding: 15px;
        border: 2px solid #6c757d;
        border-radius: 10px;
        background-color: #fff;
        font-size: 18px;
        outline: none;
        transition: border-color 0.3s ease;
    }
    
    input[type="file"]:focus {
        border-color: #4caf50;
    }
    
    /* Submit button styles */
    button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 20px;
        outline: none;
        transition: background-color 0.3s ease;
        display: block;
        margin: 50px auto 20px;
    }
    
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    
    /* Result styles */
    .result {
        display: inline-block;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-family: monospace;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-top: 117px;
        background-color:rgb(255, 255, 255);
        color: rgb(14, 22, 54);
        border-radius: 0px;
        padding: 5px 5px 5px 5px;
        
    }
    
    body{
        background-color: rgb(14, 22, 54);
    }
        
</style>
<div class="container">
    <h1>Brain Tumor Classifier</h1>
    <form method="post" enctype="multipart/form-data" hx-post="." hx-target="#content">
        {% csrf_token %}
        <input type="file" name="image" id="inputField">
        <button type="submit" id="submitButton" >Upload</button>
    </form>
    {% if result %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}
</div>
{% endblock %}
